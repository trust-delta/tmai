[package]
name = "tmai"
version = "0.1.0"
edition = "2021"
authors = ["TrustDelta"]
description = "Tmux Multi Agent Interface - Monitor and control AI agents in tmux"
repository = "https://github.com/trustdelta/tmai"
license = "MIT"

[dependencies]
ratatui = "0.29"
crossterm = "0.28"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
toml = "0.8"
clap = { version = "4", features = ["derive"] }
anyhow = "1"
thiserror = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
dirs = "5"
regex = "1"
chrono = "0.4"
parking_lot = "0.12"
ansi-to-tui = "8"

[dev-dependencies]
pretty_assertions = "1"

[[bin]]
name = "tmai"
path = "src/main.rs"
