[package]
name = "tmai"
version = "0.1.0"
edition = "2021"
authors = ["TrustDelta"]
description = "Tmux Multi Agent Interface - Monitor and control AI agents in tmux"
repository = "https://github.com/trustdelta/tmai"
license = "MIT"

[dependencies]
ratatui = "0.30"
crossterm = "0.29"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.9"
clap = { version = "4", features = ["derive"] }
anyhow = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
dirs = "6"
regex = "1"
once_cell = "1"
chrono = "0.4"
parking_lot = "0.12"
ansi-to-tui = "8"
unicode-width = "0.2"
axum = "0.8"
tower-http = { version = "0.6", features = ["cors"] }
tokio-stream = "0.1"
qrcode = "0.14"
local-ip-address = "0.6"
uuid = { version = "1", features = ["v4"] }
rust-embed = "8"
mime_guess = "2"

[dev-dependencies]
pretty_assertions = "1"

[[bin]]
name = "tmai"
path = "src/main.rs"
