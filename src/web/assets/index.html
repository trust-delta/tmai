<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tmai Remote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="4 17 10 11 4 5"></polyline>
                    <line x1="12" y1="19" x2="20" y2="19"></line>
                </svg>
            </div>
            <h1>tmai</h1>
            <div id="connection-status" class="status-indicator disconnected">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </div>
        <div class="header-right">
            <span id="agent-summary" class="agent-summary"></span>
            <button id="theme-btn" class="icon-btn" title="Toggle Theme" aria-label="Toggle Theme">
                <svg viewBox="0 0 24 24" id="theme-icon">
                    <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
                </svg>
            </button>
        </div>
    </header>

    <button id="scroll-to-attention" class="fab hidden" aria-label="Scroll to agent needing attention">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
        <span class="fab-badge" id="attention-count">0</span>
    </button>

    <main id="agent-list">
        <div class="loading">
            <div class="loading-spinner"></div>
            <span>Loading agents...</span>
        </div>
    </main>

    <div id="toast" class="toast hidden"></div>

    <script src="app.js"></script>
</body>
</html>
